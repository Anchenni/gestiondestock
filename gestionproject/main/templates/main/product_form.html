{% extends "main/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<center><h2 class="mt-2 bigtitle">Modifier le produit</h2></center>


				<div class="container py-5">
				        <div class="row">
				            <div class="col-md-8 offset-2">

							<form method="POST" enctype="multipart/form-data">
								{% csrf_token%}
								{{ form.management_main|crispy}}
								{% for field in form %}
									{{field}}
									<hr>
								{% endfor %}
								<input class="btn btn-primary" value="Modifier" type="submit" name="Submit">
							</form>

						<p><a href="{% url 'product_list' %} ">Revenir vers la liste des produits</a></p>
				  			</div>
				        </div>
				</div>			
{% endblock %}
